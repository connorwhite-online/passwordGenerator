<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div id="password-input">
            <input type="text" id="password" placeholder="Password Appears Here"/>
          </div>
          <div class="card-footer">
            <form id="password-form">
              <label for="length">Character Length</label>
              <input type="number" name="length" id="length" value="8" min="8" max="128"/>
              <label for="uppercase">Uppercase</label>
              <input type="checkbox" name="uppercase" id="uppercase"/>
              <label for="numerical">Numbers</label>
              <input type="checkbox" name="numbers" id="numbers"/>
              <label for="symbols">Symbols</label>
              <input type="checkbox" name="symbols" id="symbols"/>
            </form>
          </div>
          <div id="submit-button">
            <button type="submit" id="generate" class="btn">Generate Password</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="assets/script.js"></script> -->
    <script src="assets/js.js"></script>
  </body>
</html>
