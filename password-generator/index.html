<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form id="criteria">
            <label for="length">Character Length</label>
            <input type="number" placeholder="8" name="length" id="length" min="8" max="128"/>
            <label for="lowercase">Lowercase</label>
            <input type="checkbox" name="lowercase" id="lowercase"/>
            <label for="uppercase">Uppercase</label>
            <input type="checkbox" name="uppercase" id="uppercase"/>
            <label for="numerical">Numerical</label>
            <input type="checkbox" name="numerical" id="numerical"/>
            <label for="special">Special</label>
            <input type="checkbox" name="special" id="special"/>
          </form>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
